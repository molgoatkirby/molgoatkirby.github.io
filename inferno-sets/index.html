<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Inferno Sets Tool!</title>
		<style>
			#map{
				border:1px solid black;
				display:inline-block;
			}
		</style>
	</head>
	<body>
		<h1>Inferno Sets Tool!</h1>

		<canvas id="map" onselectstart="return false" oncontextmenu="return false" width="600" height="200"></canvas>
	</body>
</html>
